<!DOCTYPE html>
<html>
<head>
    <title>DevTracker Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
        form { padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 3px; }
    </style>
</head>
<body>
    <h2>DevTracker Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    
    <p><strong>Test Users:</strong></p>
    <ul>
        <li>john/password123 (Acme Corp)</li>
        <li>jane/password123 (Tech Startup)</li>
        <li>superuser/your_password (All Companies)</li>
    </ul>
</body>
</html>
